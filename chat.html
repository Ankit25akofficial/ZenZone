<!DOCTYPE html>
<html>
<head>
    <title>Mindful Mentor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url("ok.jpg"); /* Replace with your desired image */
            background-size: cover;
            background-attachment: fixed;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #3498db;
            color: #fff;
            text-align: right;
        }
        .chatbot-message {
            background-color: #e67e22;
            color: #fff;
            text-align: left;
        }
        .progress-bar {
            height: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mindful Mentor</h1>
        <div class="card">
            <div class="card-header">
                Your Preferences
            </div>
            <div class="card-body">
                <form method="POST" action="/update_preferences">
                    <div class="form-group">
                        <label for="topics">Topics:</label>
                        <select class="form-control" id="topics" name="topics">
                            <option value="stress management">Stress Management</option>
                            <option value="anxiety">Anxiety</option>
                            <option value="mindfulness">Mindfulness</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="themes">Themes:</label>
                        <select class="form-control" id="themes" name="themes">
                            <option value="nature">Nature</option>
                            <option value="relaxation">Relaxation</option>
                            <option value="meditation">Meditation</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="meditation_style">Meditation Style:</label>
                        <select class="form-control" id="meditation_style" name="meditation_style">
                            <option value="guided">Guided</option>
                            <option value="silent">Silent</option>
                            <option value="body scan">Body Scan</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Preferences</button>
                </form>
            </div>
        </div>
        <div class="chat-history">
            {% for message in messages %}
                <div class="message {{ message.sender }}">
                    {{ message.text }}
                </div>
            {% endfor %}
        </div>
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="quick-links">
            <a href="#" class="btn btn-primary">Breathing Exercises</a>
            <a href="#" class="btn btn-primary">Guided Meditation</a>
            <a href="#" class="btn btn-primary">Articles</a>
        </div>
        <form method="POST" action="/">
            <div class="form-group">
                <label for="user_input">Enter your message:</label>
                <input type="text" class="form-control" id="user_input" name="user_input" required>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>
</body>
</html>
